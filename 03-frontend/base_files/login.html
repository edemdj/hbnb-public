<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airbnb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/ico">
</head>
<body>
    <header>
        <nav>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <a href="{{ url_for('index') }}" id="home-link">Home</a>
            <a href="{{ url_for('login_page') }}" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <form id="login-form">
                <h2>Login</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div></div>
        <a>Â© 2024 HBnB Evolution. All rights reserved</a>
    </footer>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
