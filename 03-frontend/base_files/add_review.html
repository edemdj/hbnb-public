<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/ico">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" id="home-link">Home</a>
            <a href="{{ url_for('place_page') }}" id="place">Place</a>
            <a href="{{ url_for('login_page') }}" id="login-link">Login</a>
        </nav>
    </header>
    <div> 
    </div>
    <main>
        <form id="review-form">
            <h2>Add a Review</h2>
            <h4>Your review</h4>
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" readonly>
            
            <label for="review">Review:</label>
            <textarea id="review" name="review" required></textarea>
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="1">1 ★</option>
                <option value="2">2 ★★</option>
                <option value="3">3 ★★★</option>
                <option value="4">4 ★★★★</option>
                <option value="5">5 ★★★★★</option>
            </select>
            
            <button type="submit">Submit review</button>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <div> 
        </div>
        <a>© 2024 HBnB Evolution. All rights reserved</a>
     </footer>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
