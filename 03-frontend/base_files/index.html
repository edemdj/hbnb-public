<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Accommodations on Airbnb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/ico">
</head>
<body>
    <header>
        <nav>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <a href="{{ url_for('place_page') }}" id="place">Place</a>
            <a href="{{ url_for('login_page') }}" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <h2>Available Places</h2>
        <section id="filter">
            <label for="country-filter">Filter by country:</label>
            <select id="country-filter">
                <option value="1">All</option>
            </select>
        </section>
        <section id="places-list">
            <div class="place-card">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <p>Location: Los Angeles, United States</p>
                <button>View Details</button>
            </div>
            <div class="place-card">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <p>Location: Toronto, Canada</p>
                <button>View Details</button>
            </div>
            <div class="place-card">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <p>Location: New York, United States</p>
                <button>View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function getCookie(name) {
                let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                if (match) return match[2];
            }

            const jwt = getCookie('jwt');
            if (jwt) {
                document.getElementById('login-link').style.display = 'none';
                // Montrez d'autres éléments pour les utilisateurs connectés
            } else {
                document.getElementById('login-link').style.display = 'block';
                // Masquez d'autres éléments pour les utilisateurs non connectés
            }
        });
    </script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
