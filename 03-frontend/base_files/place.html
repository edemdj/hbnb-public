<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="Application Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section id="place-details" class="place-details">
            <img src="https://s3.eu-west-3.amazonaws.com/hbtn.intranet/uploads/medias/2024/7/9d05c1e96fafe2af7f504244c6f9698e32735138.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIA4MYA5JM5DUTZGMZG%2F20240729%2Feu-west-3%2Fs3%2Faws4_request&X-Amz-Date=20240729T071021Z&X-Amz-Expires=86400&X-Amz-SignedHeaders=host&X-Amz-Signature=3b9bf046b1e9e05e61e0002c7ce1cb4b6399b551131f04cc1d0f342ad2d27159" class="place-image-large" alt="Place Image">
            <div class="place-info">
                <h1>Place Name</h1>
                <p>Host: Host Name</p>
                <p>Price per night: $100</p>
                <p>Location: City, Country</p>
                <p>Description: This is a detailed description of the place.</p>
                <p>Amenities: Wi-Fi, Air Conditioning, etc.</p>
            </div>
        </section>

        <section id="reviews" class="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <p>Comment: Great place!</p>
                <p>User: User1</p>
                <p>Rating: 5/5</p>
            </div>
            <!-- Repeat similar blocks for more reviews -->
        </section>

        <section id="add-review" class="add-review-section">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
